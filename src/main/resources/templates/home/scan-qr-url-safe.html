<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR 코드 스캔 결과</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 20px;
        }
        .message {
            font-size: 1.5rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>QR 코드 스캔 결과</h1>

<div class="container">
    <p class="message" th:text="${message}"></p>
    <p>저장된 URL: <a th:href="${url.url}" th:text="${url.url}" target="_blank"></a></p>
</div>

</body>
</html>
