<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR 코드 저장 결과</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .url-container {
            background-color: #222;
            padding: 15px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            word-wrap: break-word;
            text-align: center;
        }

        .url-container p {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .url-container a {
            color: #1E90FF;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            display: block;
            word-break: break-all; /* 긴 URL 줄바꿈 */
        }

        .url-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>QR 코드에서 스캔한 URL</h1>
<div class="url-container">
    <p>저장된 URL:</p>
    <a th:href="${url.url}" th:text="${url.url}" target="_blank"></a>
</div>

</body>
</html>
